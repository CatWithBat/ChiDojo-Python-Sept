<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Quotes</title>
	</head>
	<body>
		<h1> Welcome {{session.name}}</h1>
		<a href='/logout'>log out</a>
		<div id='pool'>
			<h3>Quotable Quotes</h3>
		</div>
		<div id='fave'>
			<h3>Your Favorites</h3>

			</form>
		</div>
	</body>
</html>
